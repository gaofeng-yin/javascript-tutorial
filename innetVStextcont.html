<head>
    <style>
        .content{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
      <form>
        <textarea name="message" id="user_input" rows="4" cols="50" placeholder="For example: <h1>hello world!</h1> and checkout the result"></textarea>
      </form>
    
      <input type="submit" onclick="inner();" value="innerHtml">
      <input type="submit" onclick="text();" value="textContent"><br/>
      <label>Your input: </label>
      <p><span id='display'></span></p>
    </div>
<script>
    function inner() {
        document.getElementById('display').innerHTML = document.getElementById("user_input").value;
    }
    function text() {
        document.getElementById('display').textContent = document.getElementById("user_input").value;
    }
</script>
</body>

<script>
    // function
    function sum(num1, num2){
        return num1 + num2;
    }

    // arrow function
    let subtraction = (num1,num2) => {
        return num1 - num2;
    }

    // variables
    let number1 = 10;
    let number2 = 64;

    //alert pop-up
    alert(subtraction(5,3));
    alert(sum(number1,number2));

    //console log
    console.log(sum(45,14));
    console.log(subtraction(number1,number2));

    function print(){
        console.log("This function don't need parameter");
    }

    print();
</script>

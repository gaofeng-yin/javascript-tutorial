<script>
//1. You should be able to determine the location of an item in an array
let pointer = [1,2,3,4,"a","b","c","d","dog","cat",100,200];

function indexOfArray(arr, target){
    for(let i = 0; i < arr.length; i++){
        if(arr[i] == target){
            return target + " is in position " + (i+1) ;
        } 
    }
}
let returnedVal = indexOfArray(pointer, "100");
console.log(returnedVal);

//2. You should be able to add the values of an array
let numbers = [1,2,3,4,5,6,7,89,100];

function sumOfArray(arr){
    let sum = 0;
    for(let i = 0; i < arr.length; i++){
        sum += arr[i];
    }
    return "Total sum = " + sum;
}

console.log(sumOfArray(numbers));

//3. You should be able to remove an item from an array
let someArray = [1,2,3,4,5,6,"cat"];

function removeItem(arr, item){
    for(let position = 0; position < arr.length; position++){
        if(arr[position] == item){
            arr.splice(position,1);
            return arr;
        }
    }
}
console.log(someArray);
console.log(removeItem(someArray,"cat"));

//4. reverse number
function reverseNum(inteiro){
    //inteiro is type number 
    console.log(typeof(inteiro));
    //transform inteiro into type string
    inteiro = inteiro + "";
    console.log(typeof(inteiro));
    //with string method to reverse number
    return inteiro.split("").reverse().join("");
}

console.log(reverseNum(123));

//5. leet code two sums. Link: https://leetcode.com/problems/two-sum/
var twoSum = function(nums, target) {
    let arr = [];
    for(let i = 0; i < nums.length; i++){
        for(let j = i + 1; j < nums.length; j++){
            if(nums[i] + nums[j] == target){
                arr[0] = i;
                arr[1] = j;
            }
        }
    }
    return arr;
};

var nummero = [3,3];

console.log(twoSum(nummero, 6));

//6. leet code inverse number. link: https://leetcode.com/problems/reverse-integer/
var reverse = function(x) {
  let result = 0;
  let num = x;
  while(num != 0){
    result = result * 10 + num % 10;
    num = parseInt(num/10);

  }
  return result;
};

console.log(reverse(1534236469));

</script>
